<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Triple_S</title>
<link rel="stylesheet" href="CSS/Login/Join.css">
</head>
<body>
	<div data-include-path="header.html"></div>

	<script>
		window.addEventListener('load', function() {
			var allElements = document.getElementsByTagName('*');
			Array.prototype.forEach.call(allElements, function(el) {
				var includePath = el.dataset.includePath;
				if (includePath) {
					var xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							el.outerHTML = this.responseText;
						}
					};
					xhttp.open('GET', includePath, true);
					xhttp.send();
				}
			});
		});
	</script>

	<!-- wrapper -->
	<div id="wrapper">

		<!-- content-->
		<div id="content">
			<form action="JoinService">
				<div class="top_title">
					<h1>회원가입</h1>
				</div>

				<!-- EMAIL -->
				<div>
					<h3 class="join_title">
						<label for="email">본인확인 이메일<span class="optional">(선택)</span></label>
					</h3>
					<span class="box int_email"> <input name="memberId" type="text" id="email"
						class="int" maxlength="100" placeholder="선택입력">
					</span> <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
				</div>

				<!-- PW1 -->
				<div>
					<h3 class="join_title">
						<label for="pswd1">비밀번호</label>
					</h3>
					<span class="box int_pass"> <input name="password" type="password"
						id="pswd1" class="int" maxlength="20"> <span id="alertTxt">사용불가</span>
						<img src="img/login/m_icon_check_disable.png" id="pswd1_img1"
						class="pswdImg">
					</span> <span class="error_next_box"></span>
				</div>


				<!-- NAME -->
				<div>
					<h3 class="join_title">
						<label for="name">닉네임</label>
					</h3>
					<span class="box int_name"> <input name="nickname" type="text" id="name"
						class="int" maxlength="20">
					</span> <span class="error_next_box"></span>
				</div>

				<!-- MOBILE -->
				<div>
					<h3 class="join_title">
						<label for="phoneNo">휴대전화</label>
					</h3>
					<span class="box int_mobile"> <input name="phone" type="tel" id="mobile"
						class="int" maxlength="16" placeholder="전화번호 입력">
					</span> <span class="error_next_box"></span>
				</div>


				<!-- JOIN BTN-->
				<div class="btn_area">
				
					<button type="submit" id="btnJoin">
						<span>가입하기</span>
					</button>
				</div>

			</form>

		</div>
		<!-- content-->

	</div>
	<!-- wrapper -->
	<script src="main.js"></script>
</body>

<!-- footer -->

<div data-include-path="footer.html"></div>

<script>
	window.addEventListener('load', function() {
		var allElements = document.getElementsByTagName('*');
		Array.prototype.forEach.call(allElements, function(el) {
			var includePath = el.dataset.includePath;
			if (includePath) {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						el.outerHTML = this.responseText;
					}
				};
				xhttp.open('GET', includePath, true);
				xhttp.send();
			}
		});
	});
</script>
</body>
</html>
