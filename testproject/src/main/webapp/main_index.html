Number.prototype.format = function(n, x) {
var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\.' : '$') + ')';
return this.toFixed(Math.max(0, ~~n)).replace(new RegExp(re, 'g'), '$&,');};

function setCookie( name, value, expiredays )
{
var todayDate = new Date();
todayDate.setDate( todayDate.getDate() + expiredays );
document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"

				<script>
        
var div_tag = document.getElementById("img")
var div_tag2 = document.getElementById("img2")
var div_tag3 = document.getElementById("img3")
var temp = 1;
var sub = 2;
var i = 3;
// setInterval(실행할 함수, 밀리초); : 일정 시간이 지나면 실행하는 함수



setInterval(function(){
	next();
},3500);


function pre() {
	if (i>1) {
		temp = sub
		sub = i
		--i
	}else {
		
		i=3;
	}
	div_tag.style.backgroundImage = 'url(img/main/visual/'+(temp)+'.png)'
	div_tag2.style.backgroundImage = 'url(img/main/visual/'+(sub)+'.png)'
	div_tag3.style.backgroundImage = 'url(img/main/visual/'+(i)+'.png)'
}
// 다음 이미지로 이동하는 함수
function next() {
	if (i<3) {
		temp = sub
		sub = i
		i++
	}else {
        temp = sub
		sub = i
		i=1;	
	}
	div_tag.style.backgroundImage = 'url(img/main/visual/'+(temp)+'.png)'
	div_tag2.style.backgroundImage = 'url(img/main/visual/'+(sub)+'.png)'
	div_tag3.style.backgroundImage = 'url(img/main/visual/'+(i)+'.png)'
}
    </script>

	<script>
// Visual
$(".visual-slide")
.on('init',function(slick){
    $('.visual-slide [data-slick-index="0"] ._v').addClass('on');
})
.on('beforeChange',function(event, slick, currentSlide, nextSlide){
    $('.visual-slide ._v').removeClass('bg-on');
    if(currentSlide == 0){
        $('.visual-slide [data-slick-index="1"] ._v').addClass('bg-on');
    } else if (currentSlide == 1){
        $('.visual-slide [data-slick-index="2"] ._v').addClass('bg-on');
    } else if (currentSlide == 2){
        $('.visual-slide [data-slick-index="3"] ._v').addClass('bg-on');
    } else if (currentSlide == 3){
        $('.visual-slide [data-slick-index="4"] ._v').addClass('bg-on');
    } else if (currentSlide == 4){
        $('.visual-slide [data-slick-index="0"] ._v').addClass('bg-on');
    }
})
.on('afterChange',function(event, slick, currentSlide, nextSlide){
    $('.visual-slide ._v').removeClass('on');
    if(currentSlide == 0){
        $('.visual-slide [data-slick-index="0"] ._v').addClass('on');
    } else if (currentSlide == 1){
        $('.visual-slide [data-slick-index="1"] ._v').addClass('on');
    } else if (currentSlide == 2){
        $('.visual-slide [data-slick-index="2"] ._v').addClass('on');
    } else if (currentSlide == 3){
        $('.visual-slide [data-slick-index="3"] ._v').addClass('on');
    } else if (currentSlide == 4){
        $('.visual-slide [data-slick-index="4"] ._v').addClass('on');
    }
})
.slick({
    fade: true,
    draggable: true,
    cssEase: 'ease-in-out',
    arrows: false,
    dots: false,
    infinite: true,
    autoplay: true,
    autoplaySpeed: 3500,
    speed: 1500,
    slidesToShow: 1,
    slidesToScroll: 1,
    pauseOnFocus: false,
    pauseOnHover: false
});


// Brand Gallery
$(".brand-slide").slick({
    draggable: false,
    cssEase: 'ease-in-out',
    arrows: true,
    dots: false,
    infinite: true,
    autoplay: true,
    autoplaySpeed: 1500,
    speed: 1000,
    slidesToShow: 8,
    slidesToScroll: 1,
    pauseOnFocus: false,
    pauseOnHover: false,
    prevArrow: $('.brand-prev'),
    nextArrow: $('.brand-next'),
    responsive: [
        {
            breakpoint: 1680,
            settings: {
                slidesToShow: 5,
                autoplay: true,
                dots: true
            }
        },
        {
            breakpoint: 1401,
            settings: {
                slidesToShow: 4,
                autoplay: true,
                dots: true
            }
        },
        {
            breakpoint: 1025,
            settings: {
                slidesToShow: 3,
                autoplay: true,
                dots: true
            }
        },
        {
            breakpoint: 769,
            settings: {
                slidesToShow: 2,
                autoplay: true,
                dots: true
            }
        }
    ]
});
$(document).on('click','.brand-play-stop', function(){
    if( $(this).attr('aria-pressed') == 'false' ){
        $(this).attr('aria-pressed', 'true');
        $('.brand-slide').slick('slickPause');
    } else {
        $(this).attr('aria-pressed', 'false');
        $('.brand-slide').slick('slickPlay');
    }
});


</script>

	<script>

    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function(el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });

</script>
