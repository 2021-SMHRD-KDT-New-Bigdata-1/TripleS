<form action="write_board4">

        <div class="board_write_wrap">

                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" name="subject"></dd>

                <div class="cont">
                    <textarea placeholder="내용 입력" name="content"></textarea>
                   
                </tbody>
                </div>
            </div>
            <div class="file">
            <tbody >
                <div class="file1">
                <tr>
                    <th scope="row">첨부파일1<i class="far fa-file"></i></th>
                    <td><input name="img_pic1"  type="file">
                    </td>
                </tr>
            </div>
            <div class="file2">
                <tr>
                    <th scope="row">첨부파일2<i class="far fa-file"></i></th>     
                    <td><input name="img_pic2" type="file">
                    </td>
                </tr>
            </div>
            <div class="file3">

                    <th scope="row">첨부파일3<i class="far fa-file"></i></th>

            </div>
            </tbody>
        </div>
            <div class="bt_wrap" id="bt_wrap">
                <input type ="submit" value="등록" style="font-size: 14px; height:41.33px; background-color: black; color: white;
                text-align:center; width: 80px ">
                <a href= "notice_board.jsp">취소</a>
            </div>
        </div>
      </section>
</form>

<script>

        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    
    </script>
	  <div data-include-path="footer.html"></div>
</body>
